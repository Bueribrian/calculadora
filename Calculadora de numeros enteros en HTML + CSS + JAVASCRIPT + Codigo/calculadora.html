<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora web</title>
    <link rel="stylesheet" href="calculadora.css">
    <script language="LiveScript">
        function addChar(input, character)
        {
            if(input.value == null || input.value == "0")
                input.value = character
            else
                input.value += character
}
        function deleteChar(input)
        {
            input.value = input.value.substring(0, input.value.length - 1)
}
        function changeSign(input)
        {
            if(input.value.substring(0, 1) == "-")
                input.value = input.value.substring(1, input.value.length)
            else
                input.value = "-" + input.value
}
        function compute(form)
        {
            form.display.value = eval(form.display.value)
}
        function square(form)
        {
            form.display.value = eval(form.display.value) * eval(form.display.value)
}
        function checkNum(str)
        {
            for (var i = 0; i < str.length; i++) {
                var ch = str.substring(i, i+1)
            if (ch < "0" || ch > "9") {
                if (ch != "/" && ch != "*" && ch != "-" && ch != "-" && ch != "(" && ch!= ")") {
                    alert("invalid entry!")
                return false
            }
        }
    }
  return true
}
</script>
  </head>
  <body>
    <div class="contenedor">
      <form class="" action="index.html" method="post">
        <table>
          <tr>
            <td colspan="4"> <input class="text" type="text" id="campodetexto" name="display" value="0"> </td>
          </tr>
          <tr>
            <td> <input class="columna1" id="7" type="button" name="" value="7" onClick="addChar(this.form.display, ' 7' )"> </td>
            <td> <input class="columna1" id="8" type="button" name="" value="8" onClick="addChar(this.form.display, ' 8' )"> </td>
            <td> <input class="columna1" id="9" type="button" name="" value="9" onClick="addChar(this.form.display, ' 9' )"> </td>
            <td> <input class="columna2" id="suma" type="button" name="" value="+" onClick="addChar(this.form.display, ' +' )"> </td>

          </tr>
          <tr>
            <td> <input class="columna1" id="4" type="button" name="" value="4" onClick="addChar(this.form.display, ' 4' )"> </td>
            <td> <input class="columna1" id="5" type="button" name="" value="5" onClick="addChar(this.form.display, ' 5' )"> </td>
            <td> <input class="columna1" id="6" type="button" name="" value="6" onClick="addChar(this.form.display, ' 6' )"> </td>
            <td> <input class="columna2" id="resta" type="button" name="" value="-" onClick="addChar(this.form.display, ' -' )"> </td>

          </tr>
          <tr>
            <td> <input class="columna1" id="1" type="button" name="" value="1" onClick="addChar(this.form.display, ' 1' )"> </td>
            <td> <input class="columna1" id="2" type="button" name="" value="2" onClick="addChar(this.form.display, ' 2' )"> </td>
            <td> <input class="columna1" id="3" type="button" name="" value="3" onClick="addChar(this.form.display, ' 3' )"> </td>
            <td> <input class="columna2" id="multiplicacion" type="button" name="" value="*" onClick="addChar(this.form.display, ' *' )"> </td>
          </tr>
          <tr>
            <td> <input class="columna1" id="clear" type="button" name="" value="CE" onClick="addChar(this.form.display.value=0 )"> </td>
            <td> <input class="columna1" id="0" type="button" name="" value="0" onClick="addChar(this.form.display, ' 0' )"> </td>
            <td> <input class="columna1" id="equals" type="button" name="" value="=" onClick="if (checkNum(this.form.display.value))
                                                                                              { compute(this.form) }"> </td>
            <td> <input class="columna2" id="division" type="button" name="" value="/" onClick="addChar(this.form.display, '/' )"> </td>

          </tr>






        </table>
      </form>

    </div>
  </body>
</html>
